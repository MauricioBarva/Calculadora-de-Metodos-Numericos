<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calculadora Métodos Numéricos</title>
    <meta name="author" content="Mauricio Barva" />
    <meta name="description" content="Esta es una calculadora de metodos numericos que permite hallar
    por el metodo de la biseccion,falsa posicion, falsa posicion modificada, aproximacion,serie taylor,iteracion Simple " />
    <meta name="keywords" content="metodos,numericos,biseccion,falsa,posicion,serie,taylor,iteracion,simple" />
    <meta name="Resource-type" content="Document" />
    <!--FullPage JS-->
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.js"></script>
    <!--Mis Estilos-->
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link rel="stylesheet" href="css/navegador.css">
    <!--Jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <!--Plotly y scripts de las graficas-->
    <script src="js/grafica-biseccion.js"></script>
    <script src="js/grafica-fp.js"></script>
    <script src="js/grafica-iteracion-simple.js"></script>
    <script src="js/grafica-fp-m.js"></script>
    <script src="js/grafica-newton.js"></script>
    <script src="js/grafica-secante.js"></script>
    <script src="js/plotly-1.35.2.min.js"></script>
    <!--Mis Scripts-->
    <script src="js/biseccion.js"></script>
    <script src="js/evaluar-seno.js"></script>
    <script src="js/aproximacion.js"></script>
    <script src="js/falsa-posicion.js"></script>
    <script src="js/falsa-posicion-modificada.js"></script>
    <script src="js//iteracion-simple.js"></script>
    <script src="js/newton.js"></script>
    <script src="js/secante.js"></script>
    <script src="js/math.min.js"></script>



</head>

<body>

    <header>

    </header>
    <ul id="menu" class="navegador">
        <div id="logo">
            <h2>Calculadora Métodos Numéricos</h2>
        </div>
        <li data-menuanchor="biseccion" class="active"><a href="#biseccion">Bisección</a></li>
        <li data-menuanchor="falsa-posicion"><a href="#falsa-posicion">Falsa posición</a></li>
        <li data-menuanchor="falsa-posicion-modificada"><a href="#falsa-posicion-modificada">Falsa posición modificada</a></li>
        <li data-menuanchor="iteracion-simple"><a href="#iteracion-simple">Iteración simple punto fijo</a></li>
        <li data-menuanchor="newton"><a href="#newton">Método Newton-Raphson</a></li>
        <li data-menuanchor="metodo-secante"><a href="#metodo-secante">Método de la secante</a></li>
    </ul>


    <div id="fullpage">
        <!--Bisección-->
        <div class="section">
            <form id="form" action="#" method="POST" onsubmit="return false;">
                <label for="eq"><strong>Ecuación</strong></label>
                <input type="text" id="eq" value="4 * sin(x) + 5 * cos(x/2)" required/>
                <input type="submit" value="Graficar" id="graficar" class="boton" />
            </form>

            <form id="formulario" action="#" method="POST" onsubmit="return false;">
                <label for="xl"><strong>xl</strong></label>
                <input id="xl" type="text" required/>
                <label for="xu"><strong> xu</strong></label>
                <input id="xu" type="text" required/>
                <label for="cifras"><strong>Cifras</strong></label>
                <input id="cifras" type="text" value="8" required/>
                <input id="calcular" type="submit" class="boton" value="Calcular" title="Biseccionemelo" />
            </form>

            <div id="plot-biseccion"></div>
            <aside id="resultados">
                </br>
                <h3>RESULTADOS</h3>
                <br>
                <strong> 
                <div id="iteraciones"></div></br>
                <div id="errorEsperado"></div> </br>
                <div id="errorAproximado"></div></br> 
                <div id="raizAproximada"></div></br>
                <div id="valorReemplazando"></div>
            </strong>
            </aside>
        </div>
        <!--Falsa Posicion-->
        <div class="section ">

            <form id="form-fp" action="#" method="POST" onsubmit="return false;">
                <label for="ecuacion-fp"><strong>Ecuación</strong></label>
                <input type="text" id="ecuacion-fp" value="x^2+2" required/>
                <input type="submit" value="Graficar" id="graficar-fp" class="boton" />
            </form>

            <form id="formulario-fp" action="#" method="POST" onsubmit="return false;">
                <label for="xl-fp"><strong>xl</strong></label>
                <input id="xl-fp" type="text" required/>

                <label for="xu-fp"><strong> xu</strong></label>
                <input id="xu-fp" type="text" required/>
                <label for="cifras-fp"><strong>Cifras</strong></label>
                <input id="cifras-fp" type="text" value="8" required/>
                <input id="calcular-fp" type="submit" class="boton" value="Calcular" />
            </form>

            <div id="plot-falsa-posicion"></div>
            <aside id="resultados-fp">
                </br>
                <h3>RESULTADOS</h3>
                <br>
                <strong> 
                <div id="iteraciones-fp"></div></br>
                <div id="errorEsperado-fp"></div> </br>
                <div id="errorAproximado-fp"></div></br> 
                <div id="raizAproximada-fp"></div></br>
                <div id="valorReemplazando-fp"></div>
            </strong>
            </aside>

        </div>
        <!--Falsa posicion modificada-->
        <div class="section">
            <form id="form-fp-m" action="#" method="POST" onsubmit="return false;">
                <label for="ecuacion-fp-m"><strong>Ecuación</strong></label>
                <input type="text" id="ecuacion-fp-m" value="sqrt(x)" required/>
                <input type="submit" value="Graficar" id="graficar-fp-m" class="boton" />
            </form>

            <form id="formulario-fp-m" action="#" method="POST" onsubmit="return false;">
                <label for="xl-fp-m"><strong>xl</strong></label>
                <input id="xl-fp-m" type="text" required/>

                <label for="xu-fp-m"><strong> xu</strong></label>
                <input id="xu-fp-m" type="text" required/>

                <label for="cifras-fp-m"><strong>Cifras</strong></label>
                <input id="cifras-fp-m" type="text" value="8" required/>
                <input id="calcular-fp-m" type="submit" class="boton" value="Calcular" />
            </form>

            <div id="plot-falsa-posicion-m"></div>
            <aside id="resultados-m">
                </br>
                <h3>RESULTADOS</h3>
                <br>
                <strong> 
                        <div id="iteraciones-fp-m"></div></br>
                        <div id="errorEsperado-fp-m"></div> </br>
                        <div id="errorAproximado-fp-m"></div></br> 
                        <div id="raizAproximada-fp-m"></div></br>
                        <div id="valorReemplazando-fp-m"></div>
                    </strong>
        </div>
        <!--Iteración simple punto fijo-->
        <div class="section">
            <form id="form-iteracion" action="#" method="POST" onsubmit="return false;">
                <label for="ecuacion-iteracion"><strong>Ecuación</strong></label>
                <input type="text" id="ecuacion-iteracion" value="x^-2" required/>
                <input type="submit" value="Graficar" id="graficar-iteracion" class="boton" />
            </form>

            <form id="formulario-iteracion" action="#" method="POST" onsubmit="return false;">
                <label for="u"><strong>U</strong></label>
                <input id="u" type="text" required/>

                <label for="cifras-iteracion"><strong>Cifras</strong></label>
                <input id="cifras-iteracion" type="text" value="8" required/>
                <input id="calcular-iteracion" type="submit" class="boton" value="Calcular" />
            </form>

            <div id="plot-iteracion"></div>
            <aside id="resultados-iteracion">
                </br>
                <h3>RESULTADOS</h3>
                <br>
                <strong> 
                <div id="iteraciones-iteracion"></div></br>
                <div id="errorAproximado-iteracion"></div></br> 
                <div id="raizAproximada-iteracion"></div></br>
                <div id="valorReemplazando-iteracion"></div>
            </strong>
            </aside>
        </div>
        <!--Metodo newton-rhapson-->
        <div class="section">
            <form id="form-newton" action="#" method="POST" onsubmit="return false;">
                <label for="ecuacion-newton"><strong>Ecuación</strong></label>
                <input type="text" id="ecuacion-newton" value="x^2-e^(-2x)-3" required/>
                <input type="submit" value="Graficar" id="graficar-newton" class="boton" />
            </form>

            <form id="formulario-newton" action="#" method="POST" onsubmit="return false;">
                <label for="xi"><strong>Xi</strong></label>
                <input id="xi" type="text" value="1.7" required/>

                <label for="cifras-newton"><strong>Cifras</strong></label>
                <input id="cifras-newton" type="text" value="8" required/>
                <input id="calcular-newton" type="submit" class="boton" value="Calcular" />
            </form>

            <div id="plot-newton"></div>
            <aside id="resultados-newton">
                </br>
                <h3>RESULTADOS</h3>
                <br>
                <strong> 
                <div id="iteraciones-newton"></div></br>
                <div id="errorAproximado-newton"></div></br> 
                <div id="raizAproximada-newton"></div></br>
                <div id="valorReemplazando-newton"></div>
                <div id="derivada" style="margin-top: 26px"></div>
            </strong>
            </aside>
        </div>


        <!--Metodo de la secante-->
        <div class="section">
            <form id="form-secante" action="#" method="POST" onsubmit="return false;">
                <label for="ecuacion-secante"><strong>Ecuación</strong></label>
                <input type="text" id="ecuacion-secante" value="x^2-e^(-2*x)-3" required/>
                <input type="submit" value="Graficar" id="graficar-secante" class="boton" />
            </form>

            <form id="formulario-secante" action="#" method="POST" onsubmit="return false;">
                <label for="xl-secante"><strong>XL</strong></label>
                <input id="xl-secante" type="text" required/>

                <label for="xu-secante"><strong>XU</strong></label>
                <input id="xu-secante" type="text" required/>

                <label for="cifras-secante"><strong>Cifras</strong></label>
                <input id="cifras-secante" type="text" value="8" required/>
                <input id="calcular-secante" type="submit" class="boton" value="Calcular" />
            </form>

            <div id="plot-secante"></div>
            <aside id="resultados-secante">
                </br>
                <h3>RESULTADOS</h3>
                <br>
                <strong> 
                        <div id="iteraciones-secante"></div></br>
                        <div id="errorEsperado-secante"></div> </br>
                        <div id="errorAproximado-secante"></div></br> 
                        <div id="raizAproximada-secante"></div></br>
                        <div id="valorReemplazando-secante"></div>
                    </strong>
        </div>




    </div>
    <script src="https://unpkg.com/mathjs/dist/math.min.js"></script>
    <script type="text/javascript" src="js/fullpage.js"></script>
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            sectionsColor: ['#FDFDFDFD', '  #cccccc  ', '#FDFDFDFD', '#cccccc', ' #FDFDFDFD ', "#cccccc"],
            anchors: ['biseccion', 'falsa-posicion', 'falsa-posicion-modificada', 'iteracion-simple', 'newton', 'metodo-secante'],
            menu: '#menu',
            lazyLoad: true
        });
    </script>

</body>

</html>
